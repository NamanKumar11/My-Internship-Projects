<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kali Linux Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="K16.png" type="image/png">
</head>
<body>
    <header>
        <h1>Kali Linux Photo Gallery</h1>
    </header>
    <main>
        <div class="grid">
            <div class="photo">
                <img src="1.png" alt="Photo 1">
                <a class="download-button" href="" download>
                    <i class="fas fa-download"></i>
                </a>
            </div>
            <div class="photo">
                <img src="2.jpg" alt="Photo 2">
                <a class="download-button" href="" download>
                    <i class="fas fa-download"></i>
                </a>
            </div>
            <div class="photo">
                <img src="3.jpg" alt="Photo 3">
                <a class="download-button" href="" download>
                    <i class="fas fa-download"></i>
                </a>
            </div>
        </div>
    </main>
    <div id="lightbox" class="hidden">
        <span class="close-button" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image" src="5.jpg" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
